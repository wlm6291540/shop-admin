<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/style.css" media="all">
    <style>
        .layui-form-item {
            width: 80%;
            padding-left: 10%;
        }

        .must {
            color: #FF5722;
        }

        .layui-input {
            border: none
        }

    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header"><h2 style="text-align: center">修改商品</h2></div>
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="goods-info" >
            <div class="layui-form-item">
                <label class="layui-form-label">所属分类: </label>
                <div class="layui-input-inline">
                    <input type="text" id="cat_name" name="cat_name" class="layui-input" style="text-align: left" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属品牌: </label>
                <div class="layui-input-inline">
                    <!--<select name="brand_id" id="brand_id" class="layui-select" lay-verify="required" lay-search readonly>
                        <option value=0></option>
                    </select>-->
                    <input type="text" id="brand_name" name="brand_name" class="layui-input" style="text-align: left" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品名: </label>
                <div class="layui-input-block" >
                    <input type="text" name="goods_name" class="layui-input" lay-verify="required" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品序列码: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_sn" class="layui-input"
                           lay-verify="required" readonly>
                </div>
                <label class="layui-form-label">条形码: </label>
                <div class="layui-input-inline">
                    <input type="text" name="bar_code" class="layui-input"
                           lay-verify="required" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">成本价: </label>
                <div class="layui-input-inline">
                    <input type="text" name="cost_price" class="layui-input"
                           lay-verify="required" readonly>
                </div>
                <label class="layui-form-label">售价: </label>
                <div class="layui-input-inline">
                    <input type="text" name="shop_price" class="layui-input"
                           lay-verify="required" readonly>
                </div>

                <label class="layui-form-label">商品数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_number" class="layui-input"
                           lay-verify="required" readonly>
                </div>

                <label class="layui-form-label">库存报警数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="warn_number" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否上架: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_on_sale" value="1" title="是" checked>
                    <input type="radio" name="is_on_sale" value="0" title="否">
                </div>

                <label class="layui-form-label">是否放入回收站: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_delete" value="1" title="是" checked>
                    <input type="radio" name="is_delete" value="0" title="否">
                </div>

                <label class="layui-form-label">审核状态: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="已审核" checked>
                    <input type="radio" name="status" value="0" title="未审核">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否包邮: </label>
                <div class="layui-input-inline" >
                    <input type="radio" name="is_freepost" value="1" title="是" checked>
                    <input type="radio" name="is_freepost" value="0" title="否">
                </div>

                <label class="layui-form-label">模式: </label>
                <div class="layui-input-inline">
                    <input type="text" name="pattern" class="layui-input">
                    <!--<select name="pattern" style="border-color: #D2D2D2 !important;">
                        <option value=0>普通</option>
                        <option value=1>保税</option>
                        <option value=2>海外直邮</option>
                    </select>-->

                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单位: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_unit" class="layui-input"
                           lay-verify="required" readonly>
                </div>

                <label class="layui-form-label">平台: </label>
                <div class="layui-input-inline">
                    <input type="text" name="platform" class="layui-input"
                           lay-verify="required" readonly>
                </div>

                <label class="layui-form-label">生产国家: </label>
                <div class="layui-input-inline">
                    <input type="text" name="country_name" class="layui-input"
                           lay-verify="required" readonly>
                </div>

                <label class="layui-form-label">生产日期: </label>
                <div class="layui-input-inline">
                    <input type="text" name="lifes" id="lifes" class="layui-input" disabled>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">商品描述: </label>
                <div class="layui-input-block">
                    <textarea id="goods_desc" name="goods_desc" style="display: none;" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品描述(移动端): </label>
                <div class="layui-input-block">
                    <textarea id="desc_mobile" name="desc_mobile" class="layui-textarea" readonly></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="goods-update" id="goods-update" value="确认">
            </div>
        </form>

    </div>
</div>
