<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/style.css" media="all">
    <style>
        .layui-form-item {
            width: 80%;
            padding-left: 10%;
        }

        .must {
            color: #FF5722;
        }

    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header"><h2 style="text-align: center">添加商品</h2></div>
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="goods-info" style="text-align: center">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must">* </span>所属分类: </label>
                <div class="layui-input-block">
                    <select name="cat_id" class="layui-select" lay-verify="required">
                        <option value=0></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must">* </span>所属品牌: </label>
                <div class="layui-input-block">
                    <select name="brand_id" id="brand_id" class="layui-select" lay-verify="required" lay-search>
                        <option value=0></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must">* </span>商品名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="cat_name" class="layui-input" lay-verify="required">
                </div>
                <label class="layui-form-label"><span class="must">* </span>商品序列码: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_sn" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>
                <label class="layui-form-label"><span class="must">* </span>条形码: </label>
                <div class="layui-input-inline">
                    <input type="text" name="bar_code" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must">* </span>成本价: </label>
                <div class="layui-input-inline">
                    <input type="text" name="cost_price" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>
                <label class="layui-form-label"><span class="must">* </span>售价: </label>
                <div class="layui-input-inline">
                    <input type="text" name="shop_price" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>

                <label class="layui-form-label"><span class="must">* </span>商品数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="bar_code" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>

                <label class="layui-form-label"><span class="must">* </span>库存报警数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="warn_number" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否上架: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_on_sale" value="1" title="是" checked>
                    <input type="radio" name="is_on_sale" value="0" title="否">
                </div>

                <label class="layui-form-label">是否放入回收站: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_delete" value="1" title="是" checked>
                    <input type="radio" name="is_delete" value="0" title="否">
                </div>

                <label class="layui-form-label">审核状态: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="已审核" checked>
                    <input type="radio" name="status" value="0" title="未审核">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">是否包邮: </label>
                <div class="layui-input-inline">
                    <input type="radio" name="is_freepost" value="1" title="是" checked>
                    <input type="radio" name="is_freepost" value="0" title="否">
                </div>

                <label class="layui-form-label">模式: </label>
                <div class="layui-input-inline">
                    <select name="pattern" class="layui-select">
                        <option value=0>普通</option>
                        <option value=1>保税</option>
                        <option value=2>海外直邮</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must">* </span>单位: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_unit" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>

                <label class="layui-form-label"><span class="must">* </span>平台: </label>
                <div class="layui-input-inline">
                    <input type="text" name="platform" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>

                <label class="layui-form-label"><span class="must">* </span>生产国家: </label>
                <div class="layui-input-inline">
                    <input type="text" name="country_name" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>

                <label class="layui-form-label"><span class="must">* </span>生产日期: </label>
                <div class="layui-input-inline">
                    <input type="text" name="lifes" id="lifes" class="layui-input" style="color: #5FB878"
                           lay-verify="required">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">商品描述: </label>
                <div class="layui-input-block">
                    <textarea id="goods_desc" name="goods_desc" style="display: none;"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品描述(移动端): </label>
                <div class="layui-input-block">
                    <textarea id="desc_mobile" name="desc_mobile" style="display: none;"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="brand-add" id="brand-add" value="确认">
            </div>
        </form>

    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate', 'layedit', 'form', 'upload'], function () {
        var $ = layui.$
            , upload = layui.upload
            , form = layui.form
            , layedit = layui.layedit
            , laydate = layui.laydate;

        laydate.render({
            elem: '#lifes'
        });

        layedit.set({
            uploadImage: {
                url: '/upload'
                , type: 'post'
            }
        });

        layedit.build('goods_desc', {height: 400});
        layedit.build('desc_mobile', {height: 400});

        function renderBrand() {
            $.ajax({
                url: '/goods/brand/all_list',
                method: 'get',
                success: function (res) {
                    let brand = $('#brand_id');
                    $(res).each(function (index, item) {
                        $(brand).append('<option value=' + item.brand_id + '>' + item.brand_name + '</option>')

                    })
                    form.render('select')
                }
            })
        }

        renderBrand();

        //选完文件后不自动上传
        upload.render({
            elem: '#brand_bg'
            , url: '/upload' //改成您自己的上传接口
            , done: function (res) {
                $('input[name=brand_bg]').val(res.data.url)
                $('#brand_bg_desc').html(res.data.url)
                layer.msg('上传成功');
            }
        });


        form.verify({
            brand_name: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            },
            brand_first_char: [
                /^[a-zA-Z]{1}$/
                , '必须为字母, 首字母长度不能超过1个'
            ]
        })
        ;
    })
</script>
</body>
</html>
