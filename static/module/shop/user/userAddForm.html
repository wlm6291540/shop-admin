<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <style>
        .layui-input-block {
            width: 320px;
        }
    </style>
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">公司名 <span style="color: #FF5722">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="company_name" lay-verify="required" placeholder="请输入公司名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名 <span style="color: #FF5722">*</span></label>
        <div class="layui-input-block">
            <input type="text" name="user_name" lay-verify="required|username" placeholder="请输入用户名" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码 <span style="color: #FF5722">*</span></label></label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required|password" placeholder="请输入号码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重复密码<span style="color: #FF5722">*</span></label></label>
        <div class="layui-input-block">
            <input type="password" name="password2" lay-verify="required|password2" placeholder="请输入号码"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户金额 <span style="color: #FF5722">*</span></label></label>
        <div class="layui-input-block">
            <input type="text" name="user_money" lay-verify="required|money" lay-filter="money"
                   placeholder="输入金额" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">冻结金额</label>
        <div class="layui-input-block">
            <input type="text" name="frozen_money" lay-verify="money" lay-filter="money" placeholder="输入冻结金额"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">认证状态</label>
        <div class="layui-input-block">
            <select name="auth_status" id="auth_status">
                <option value="0">未认证</option>
                <option value="1">认证通过</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
        var $ = layui.$
            , form = layui.form
            , upload = layui.upload;

        upload.render({
            elem: '#layuiadmin-upload-useradmin'
            , url: layui.setter.base + 'json/upload/demo.js'
            , accept: 'images'
            , method: 'get'
            , acceptMime: 'image/*'
            , done: function (res) {
                $(this.item).prev("div").children("input").val(res.data.src)
            }
        });


        form.verify({
            username: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , password2: function (value, item) {
                var data = form.val('layuiadmin-form-useradmin');
                if (data.password != value) {
                    return '两次输入的密码不一致'
                }
            }
            , money:
                [
                    /(^[1-9]*)$|(^[1-9]+[0-9]*)$|(^[0]+\.[0-9]{1,2})$|^[1-9]+[0-9]*\.[0-9]{1,2}$/
                    , '金额必须为数字, 个位数不能超过2位, 必须大于等于0'
                ]
        })
        ;
    })
</script>
</body>
</html>
