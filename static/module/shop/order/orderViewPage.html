<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/style.css" media="all">
    <style>

        .layui-form-item input {
            border: none;
            font-size: 14px;
            text-align: left;
        }

        .layui-form-item label {
            font-size: 16px;
            width: 120px;
        }

        .layui-input-inline {
            text-align: left;
        }

        .hidden {
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header"><h2>订单信息</h2></div>
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="order-info">

            <h3>1. 会员信息</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">会员ID: </label>
                <div class="layui-input-inline">
                    <input type="text" name="user_id" class="layui-input">
                </div>
                <label class="layui-form-label">会员名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" class="layui-input">
                </div>
                <label class="layui-form-label">公司名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="company_name" class="layui-input">
                </div>
            </div>

            <hr>
            <h3>2. 订单信息</h3>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: #FF5722">* </span>订单编号: </label>
                <div class="layui-input-inline">
                    <i><input type="text" name="order_sn" readonly class="layui-input"></i>
                </div>

                <label class="layui-form-label">订单状态: </label>
                <div class="layui-input-inline">
                    <input type="text" name="order_status" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">购买数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="num" class="layui-input">
                </div>

                <label class="layui-form-label">应付款金额: </label>
                <div class="layui-input-inline">
                    <input type="text" name="order_amount" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订单生成时间: </label>
                <div class="layui-input-inline">
                    <input type="text" name="create_time" class="layui-input">
                </div>
                <label class="layui-form-label">订单支付时间: </label>
                <div class="layui-input-inline">
                    <input type="text" name="pay_time" class="layui-input">
                </div>
            </div>

            <hr>
            <h3>3. 商品信息</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">商品名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_name" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">商品货号: </label>
                <div class="layui-input-inline">
                    <input type="text" name="goods_sn" class="layui-input">
                </div>
                <label class="layui-form-label">规则数量: </label>
                <div class="layui-input-inline">
                    <input type="text" name="product_num" class="layui-input">
                </div>
                <label class="layui-form-label">生产日期: </label>
                <div class="layui-input-inline">
                    <input type="text" name="life" class="layui-input">
                </div>
            </div>

            <hr>
            <h3>4. 物流信息</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">收货人: </label>
                <div class="layui-input-inline">
                    <input type="text" name="consignee" class="layui-input"
                              style="color: #5FB878">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名: </label>
                <div class="layui-input-inline">
                    <input type="text" name="rel_name" class="layui-input">
                </div>
                <label class="layui-form-label">身份证号: </label>
                <div class="layui-input-inline">
                    <input type="text" name="id_num" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">省份: </label>
                <div class="layui-input-inline">
                    <input type="text" name="province" class="layui-input">
                </div>

                <label class="layui-form-label">城市: </label>
                <div class="layui-input-inline">
                    <input type="text" name="city" class="layui-input">
                </div>

                <label class="layui-form-label">地区: </label>
                <div class="layui-input-inline">
                    <input type="text" name="district" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">收货地址: </label>
                <div class="layui-input-inline">
                    <input type="text" name="address" class="layui-input">
                </div>
                <label class="layui-form-label">收货人联系方式: </label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">物流编码: </label>
                <div class="layui-input-inline">
                    <input type="text" name="ship_code" class="layui-input">
                </div>
                <label class="layui-form-label">物流名称: </label>
                <div class="layui-input-inline">
                    <input type="text" name="ship_name" class="layui-input">
                </div>
                <label class="layui-form-label">物流单号: </label>
                <div class="layui-input-inline">
                    <input type="text" name="shipping_no" class="layui-input">
                </div>
            </div>


            <hr>
            <h3>5. 其它</h3>
            <div class="layui-form-item">
                <label class="layui-form-label">备注: </label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" class="layui-input">
                </div>
            </div>
        </form>

    </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function () {
        var $ = layui.$
            , upload = layui.upload
            , form = layui.form
        let order = layui.data('order').order;
        form.val('order-info', {
            order_sn: order.order_sn,
            user_id: order.user_id,
            user_name: order.user_name,
            company_name: order.company_name,
            order_status: order.order_status_name,
            consignee: order.consignee,
            province: order.province,
            city: order.city,
            district: order.district,
            address: order.address,
            mobile: order.mobile,
            order_amount: order.order_amount,
            create_time: order.create_time,
            pay_time: order.pay_time,
            ship_code: order.ship_code,
            ship_name: order.ship_name,
            shipping_no: order.shipping_no,
            froms: order.froms,
            rel_name: order.rel_name,
            id_num: order.id_num,
            goods_id: order.goods_id,
            goods_name: order.goods_name,
            goods_sn: order.goods_sn,
            num: order.num,
            product_num: order.product_num,
            life: order.life,
            remark: order.remark,
            third_pay_sn: order.third_pay_sn,
            third_sn: order.third_sn,
            third_tax_amount: order.third_tax_amount,
            third_order_amount: order.third_order_amount,
            shipping_fee: order.shipping_fee,
        })
    })
</script>
</body>
</html>
